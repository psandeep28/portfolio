<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <h1>Meta</h1>
  <p>Stats about the code of this website.</p>

  <!-- Slider UI -->
  <div class="commit-filter">
    <label for="commit-progress">Show commits until:</label>
    <input type="range" id="commit-progress" min="0" max="100" value="100" />
    <time id="slider-time"></time>
  </div>
  
  <dl id="files"></dl>


  <!-- Stats -->
  <div id="stats"></div>

  <h2>Commits by time of day</h2>

  <!-- Tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="tooltip-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- Chart -->
  <div id="chart"></div>
  <p id="selection-count">No commits selected</p>

  <!-- Language Breakdown -->
  <table id="language-breakdown" class="stats">
    <thead>
      <tr>
        <th>Language</th>
        <th>Lines</th>
        <th>Percent</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Scripts -->
  <script type="module" src="./main.js"></script>
  <script type="module" src="../global.js"></script>
  
</body>
</html>
