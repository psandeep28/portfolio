<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <h1>Meta</h1>
    <p>Stats about the code of this website.</p>

    <!-- Add placeholder for stats -->
    <div id="stats"></div>
    <h2>Commits by time of day</h2>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
      </dl>

      
    <div id="chart"></div>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>




    <!-- Link to the JavaScript file -->
    <script type="module" src="main.js"></script>
    <script type="module" src="../global.js"></script>

</body>
</html>
