<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <h1>Meta</h1>
  <p>Stats about the code of this website.</p>

  <!-- Stats summary -->
  <div id="stats"></div>

  <!-- Scrollytelling section: scatter plot -->
  <div id="scrolly-1">
    <div id="scatter-story"></div>
    <div id="scatter-plot">
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>
      <table id="language-breakdown" class="stats">
        <thead>
          <tr>
            <th>Language</th>
            <th>Lines</th>
            <th>Percent</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Scrollytelling section: file unit visualization -->
  <div id="scrolly-2">
    <div id="file-story"></div>
    <div id="file-plot">
      <dl id="files"></dl>
    </div>
  </div>

  <!-- Tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- Scripts -->
  <script type="module" src="./main.js"></script>
  <script type="module" src="../global.js"></script>
</body>
</html>
