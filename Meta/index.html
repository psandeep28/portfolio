<body>
  <h1>Meta</h1>
  <p>Stats about the code of this website.</p>

  <!-- Slider & commit time display -->
  <div style="display: flex; align-items: baseline; gap: 1rem; margin-bottom: 1rem;">
    <label for="commit-progress" style="flex: 1;">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100" />
    </label>
    <time id="commit-time" style="margin-left: auto;"></time>
  </div>

  <div id="stats"></div>
  <h2>Commits by time of day</h2>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <div id="chart"></div>
  <p id="selection-count">No commits selected</p>

  <table id="language-breakdown" class="stats">
    <thead>
      <tr>
        <th>Language</th>
        <th>Lines</th>
        <th>Percent</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="main.js"></script>
  <script type="module" src="../global.js"></script>
</body>
